<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caram-board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- outer  -->
    <div class="container">
      <!-- top start  -->
      <div class="top">
        <div class="left">
          <div class="circle"></div>
        </div>

        <div class="center"></div>

        <div class="right">
          <div class="circle"></div>
        </div>
      </div>
      <!-- top end  -->

      <!-- middle start  -->
      <div class="middle">
        <div class="left"></div>

        <!-- middle -center start -->
        <div class="center">

            <!-- middle - center upper  start  -->
            <div class="upper">
                <div class="upper-left"></div>
                <div class="upper-center"></div>
                <div class="upper-right"></div>
            </div>
            <!-- middle - center upper end  -->
          <!-- middle - center mid start  -->
          <div class="mid">
            <div class="left"></div>
            <div class="center">
                <div class="circle">
                    <div class="center"></div>
                </div>
            </div>
            <div class="right"></div>
          </div>
          <!-- middle - center mid end -->

          <div class="lower">
            <div class="lower-left"></div>
            <div class="lower-center"></div>
            <div class="lower-right"></div>
          </div>
        </div>
        <!-- middle -center end -->

        <div class="right"></div>
      </div>
      <!-- middle end  -->
      <!-- buttom start  -->
      <div class="bottom">
        <div class="left">
          <div class="circle"></div>
        </div>
        <div class="center"></div>
        <div class="right">
          <div class="circle"></div>
        </div>
      </div>
      <!-- buttom end  -->
    </div>
  </body>
</html>
